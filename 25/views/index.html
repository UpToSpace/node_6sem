<html lang="ru">
<head>
  <title>Login</title>
</head>
<body>
<div id="authorization">

  <form name="auth" action="login" method="POST">
    <label for="login">Login: </label>
    <label>
      <input id="login" type="text" name="username" placeholder="Login or email" required onkeyup="checkLogin(this.value)">
    </label>

    <p>
      <label for="password">Password: </label>
      <input id="password" type="password" name="password" placeholder="Password" required class="showPassword" onkeyup="checkPassword(this.value)">
    </p>

    <div id="serving">
      <p id="errorInput"></p>
      <p id="error"></p>
    </div>
    <div>
      <input id="submit" type="submit" name="logging" value="LOGIN"><br><br>
      <a href = 'http://localhost:3000/register'>REGISTER</a>
    </div>
  </form>
</div>
</body>
</html>


<script>
  let login = false;
  let password = false;

  function checkLogin(str)
  {
    if(str.length < 4)
    {
      document.getElementById("errorInput").innerHTML = "Login must be more than 4 characters";
      document.getElementsByName("username")[0].style.borderColor = "red";
      login = false;
    }
    else
    {
      document.getElementById("errorInput").innerHTML = "";
      document.getElementsByName("username")[0].style.borderColor = "green";
      login = true;
    }
  }

  function checkPassword(str)
  {
    if(str.length < 8)
    {
      document.getElementById("errorInput").innerHTML = "Password must be more than 8 characters";
      document.getElementsByName("password")[0].style.borderColor = "red";
      password = false;
    }
    else
    {
      document.getElementById("errorInput").innerHTML = "";
      document.getElementsByName("password")[0].style.borderColor = "green";
      password = true;
    }
  }
</script>
